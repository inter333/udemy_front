<!DOCTYPE html>
<html>
    <head>
        <title>Lecture 3</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style_lec3.css">
    </head>
    <body>
        <table class="career-comparison">
            <tr class="career-comparison-row">
                <th class="career-comparison-cell"></th>
                <th class="career-comparison-cell">
                    <img src="docomo.png" alt="docomo" class="career-comparison-logo"></th>
                <th class="career-comparison-cell">
                    <img src="au.png" alt="au" class="career-comparison-logo"></th>
                <th class="career-comparison-cell">
                    <img src="softbank.png" alt="softbank" class="career-comparison-logo"></th>
            </tr>
            <tr class="career-comparison-row">
                <td class="career-comparison-cell">価格</td>
                <td class="career-comparison-cell">6,980円</td>
                <td class="career-comparison-cell">8,980円</td>
                <td class="career-comparison-cell">5,480円</td>
            </tr>
            <tr class="career-comparison-row">
                <td class="career-comparison-cell">データ容量</td>
                <td class="career-comparison-cell">30GB</td>
                <td class="career-comparison-cell">無制限</td>
                <td class="career-comparison-cell">50GB</td>
            </tr>
            <tr class="career-comparison-row">
                <td class="career-comparison-cell">通信速度</td>
                <td class="career-comparison-cell">◎</td>
                <td class="career-comparison-cell">⚪︎</td>
                <td class="career-comparison-cell">△</td>
            </tr>
        </table>

</html>
